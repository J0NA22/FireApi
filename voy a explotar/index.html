<!DOCTYPE html>
<head>
    <title>FireApi</title>
    <!-- CSS only -->

    <link rel="stylesheet" type="text/css" href="style.css"> <link/>
</head>
<body>
    
    <div class="navigation">
        <div class="menuToggle"></div>
        <ul>
            <li class="list active">
                <a href="#" style="--clr: #f44336;">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Inicio</span>
                </a>
            </li>
            <li class="list">
                <a href="#" style="--clr: #15d82c;">
                    <span class="icon">
                        <ion-icon name="clipboard-outline"></ion-icon>
                    </span>
                    <span class="text">Registro</span>
                </a>
            </li>
            <li class="list">
                <a href="#" style="--clr: #3711d0;">
                    <span class="icon">
                        <ion-icon name="analytics-outline"></ion-icon>
                    </span>
                    <span class="text">Analisis</span>
                </a>
            </li>
            <li class="list">
                <a href="#" style="--clr: #b4ce10;">
                    <span class="icon">
                        <ion-icon name="game-controller-outline"></ion-icon>
                    </span>
                    <span class="text">Equipos</span>
                </a>
            </li>
            <li class="list">
                <a href="#" style="--clr: #dc1b9b;">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="text">Acerca De</span>
                </a>
            </li>
        </ul>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let menuToggle = document.querySelector('.menuToggle');
        let navigation = document.querySelector('.navigation');
        menuToggle.onclick = function(){
            navigation.classList.toggle('active')
        }
        let list = document.querySelectorAll('.list');
        function activeLink(){
            list.forEach((item) => 
            item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) => 
        item.addEventListener('click',activeLink));
        
    </script>

</body> 
</html>
